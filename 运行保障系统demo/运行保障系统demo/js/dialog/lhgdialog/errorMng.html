<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>差错管理</title>
	<script language="JavaScript" src="../../My97DatePicker/WdatePicker.js" type="text/javascript"></script>
	<link href="content.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript">
        var P = window.parent, D = P.loadinndlg();   // 注意！这行代码是每个内容页必须加的内容，否则无法正确显示。

		window.onload = function()
		{
    		P.crebtn( 'over', '提 交', over);  //创建一个提交按钮
		}
		function over() //提交按钮调用的函数
		{
    		P.cancel();
		}
    </script>
</head>

<body>
<div style="text-align:center;">
<form name="form1" id="form1">
  <table width="95%" id="divtable" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right">差错类型</td>
      <td align="left"><input type="radio" name="radiobutton" checked="checked" />
        缺少
        <input type="radio" name="radiobutton"/>
        多出 </td>
      <td align="right">差错数量</td>
      <td align="left"><input name="textfield2" type="text" size="5" />≤10</td>
    </tr>
    <tr>
      <td align="right">相关单位</td>
      <td align="left"><input name="textfield5" type="text" size="25" /></td>
      <td align="right">相关人员</td>
      <td align="left"><input name="textfield5" type="text" size="10" /></td>
    </tr>
    <tr>
      <td align="right">情况描述</td>
      <td colspan="3" align="left"><textarea name="textfield6" style="width:90%;" rows="4"></textarea></td>
      </tr>
    <tr>
      <td align="right">调整日期</td>
      <td align="left"><input type="text" class="Wdate" onclick="WdatePicker();" value="2011-02-24" size="12"/></td>
      <td align="right">经办人</td>
      <td align="left"><input name="textfield52" type="text" disabled="disabled" value="操作人姓名" size="10"/></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
