<link href="styles/style.css" rel="stylesheet" type="text/css">

<style type="text/css">
.btns {
    width: 50px;
    height: 25px;
    font-size: 12px;
    background: url(images/bg26_2.jpg) no-repeat left top;
    color: #333333;
    border: 0px;
    vertical-align: middle;
}
</style>

<body>
<div style="text-align:left;margin-top:15px; float:left;width:100%;">
  <div style="text-align:left;margin-left:5px;width:40%; float:left;">
    &nbsp;
    &nbsp; </div>
  <div class="controltitle">【课程信息管理】</div>
</div>
<div style="width:100%; float:left;">
  <table width="98%" style="text-align:left;">
    <tr>
      <td style="text-align:right;"><span style="width:100px;">课程类型</span></td>
      <td><select name="applyAgencyID" id="ctype" >
        <option value="0" selected="selected">必修</option>
        <option value="1" >选修</option>
		<option value="" >---------------</option>
      </select></td>
      <td style="text-align:right;">课程名称：</td>
      <td><input name="holidayTime" id="sname" type="text" size="15" /></td>
      <td style="width:50px;"><input name="search" type="button" id="search" value="查 询" class="btns"  /></td>
    </tr>
  </table>
  <hr style="border:1px #000000 dashed;width:98%;"/>
  <table width="98%" style="text-align:left; margin:0 auto;">
    <tr>
      <td>课程代码：&nbsp;&nbsp;
        <input name="outListNum" id="outListNum" type="text"/>&nbsp;&nbsp; 
        <input name="search2" id="search2" type="button" value="查 询" class="btns"  />
        </td>
    </tr>
  </table>
  <table id="table11" class="table11" style="margin:0 auto;" >
    <thead>
        <tr>
      <th style=" width:140px;">课程代码</th>
      <th style="width:60px;">课程名称</th>
      <th style="width:40px;">课程类别</th>
      <th style="width:40px;">学分</th>
      <th style="text-align:center;width:150px;">操作</th>
        </tr>
    </thead>
    <tbody>
      
    </tbody>
</table>
<!-- 模态框   修改信息 -->
<div class="modal fade" id="updateOverhaul">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">安排课程</h4>
				<input type="hidden" id="arrangecno" />
            </div>
            <div class="modal-body">
                开课时间：<input type="date" name="addcno" id="adate"  /></br>
                开课人数：<input type="text" name="addcname" id="anumber"/></br>  
				上课时间：<select name="applyAgencyID" id="atime" size="5" ></br>
						<option value="0" selected="selected" >周一1-2节</option>
						<option value="1" >周一3-4节</option>
						<option value="2" >周一5-6节</option>
						<option value="3" >周一7-8节</option>
						<option value="4" >周二1-2节</option>
						<option value="5" >周二3-4节</option>
						<option value="6" >周二5-6节</option>
						<option value="7" >周二7-8节</option>
						<option value="8" >周三1-2节</option>
						<option value="9" >周三3-4节</option>
						<option value="10" >周三5-6节</option>
						<option value="11" >周三7-8节</option>
						<option value="12" >周四1-2节</option>
						<option value="13" >周四3-4节</option>
						<option value="14" >周四5-6节</option>
						<option value="15" >周四7-8节</option>
						<option value="16" >周五1-2节</option>
						<option value="17" >周五3-4节</option>
						<option value="18" >周五5-6节</option>
						<option value="19" >周五7-8节</option>
						</select>
				上课地点： <select name="applyAgencyID" id="address" size="5" ></br>
						<option value="0" selected="selected" >1101课室</option>
						<option value="1" >1102课室</option>
						<option value="2" >1103课室</option>
						<option value="3" >1104课室</option>
						<option value="4" >1201课室</option>
						<option value="5" >1202课室</option>
						<option value="6" >1203课室</option>
						<option value="7" >1204课室</option>
						<option value="8" >1301课室</option>
						<option value="9" >1302课室</option>
						<option value="10" >1303课室</option>
						<option value="11" >1304课室</option>
						<option value="12" >1401课室</option>
						<option value="13" >1402课室</option>
						<option value="14" >1403课室</option>
						<option value="15" >1404课室</option>

						<option value="17" >1502课室</option>
						<option value="18" >1503课室</option>
						<option value="19" >1504课室</option>
						</select>
				课程简介:
						<textarea name="textfield" id="tcomment" cols="90" rows="3" readonly="readonly" ></textarea>
			</div>				
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closemodelsend" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id="sendHaulBtn" data-dismiss="modal">确认</button>
            </div>
		</div>
    </div>
	<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</body>
</html>
