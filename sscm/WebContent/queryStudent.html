</div>

      <td><input name="select52" type="date" class="Wdate"  id="sdate" value="2014-09-12" size="12"/>

    </tr>
  </table>

        <tr>
      <th style=" width:140px;">学号</th>

      <th style="width:40px;">性别</th>
