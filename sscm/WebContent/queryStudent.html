<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>查询学生</title>
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script src="./js/jquery-1.9.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.dataTables.js"></script>
<script src="./js/dataTables.bootstrap.js"></script>
<script src="./js/queryStudent.js"></script>
<link rel="stylesheet" type="text/css" href="./css/dataTables.bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<style type="text/css">
.btns {
    width: 50px;
    height: 25px;
    font-size: 12px;
    background: url(images/bg26_2.jpg) no-repeat left top;
    color: #333333;
    border: 0px;
    vertical-align: middle;
}
</style>
</head>
<body>
<div style="text-align:left;margin-top:15px; float:left;width:100%;">
  <div style="text-align:left;margin-left:5px;width:40%; float:left;">
    &nbsp;
    &nbsp; </div>
  <div class="controltitle">【学生信息管理】</div>
</div>
<div style="width:100%; float:left;">
  <table width="98%" style="text-align:left;">
    <tr>
      <td style="text-align:right;"><span style="width:100px;">所在学院</span></td>
      <td><select name="applyAgencyID" id="sdept" >
        <option value="数学与信息学院" selected="selected">数学与信息学院</option>
        <option value="工程学院" >工程学院</option>
        <option value="电子与信息学院" >电子与信息学院</option>
        <option value="动物科学院" >动物科学院</option>
		<option value="" >---------------</option>
      </select></td>
      <td style="text-align:right;">学生名称：</td>
      <td><input name="holidayTime" id="sname" type="text" size="15" /></td>
      <td style="text-align:right;"><span style="width:60px;">入学时间</span>：</td>
      <td><input name="select52" type="date" class="Wdate"  id="sdate" value="2014-09-12" size="12"/>
        至
        <input name="select522" type="date" class="Wdate" id="edate" value="2018-01-08" size="12"/></td>
      <td style="width:50px;"><input name="search" type="button" id="search" value="查 询" class="btns"  /></td>
    </tr>
  </table>
  <hr style="border:1px #000000 dashed;width:98%;"/>
  <table width="98%" style="text-align:left; margin:0 auto;">
    <tr>
      <td>学号：&nbsp;&nbsp;
        <input name="outListNum" id="outListNum" type="text"/>&nbsp;&nbsp; 
        <input name="search2" id="search2" type="button" value="查 询" class="btns"  />
        </td>
    </tr>
  </table>
  <table id="table11" class="table11" style="margin:0 auto;" >
    <thead>
        <tr>
      <th style=" width:140px;">学号</th>
      <th style="width:60px;">姓名</th>
      <th style="width:40px;">性别</th>
      <th style="width:40px;">年龄</th>
      <th style="width:60px;">入学日期</th>
      <th style="width:60px;">院系</th>
      <th style="text-align:center;width:150px;">操作</th>
        </tr>
    </thead>
    <tbody>
      
    </tbody>
</table>
<!-- 模态框   信息删除确认 -->
<div class="modal fade" id="delcfmOverhaul">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <!-- 隐藏需要删除的id -->
                <input type="hidden" id="deleteHaulId" />
                    <p>您确认要删除该条信息吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closemodel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id="deleteHaulBtn" data-dismiss="modal">确认</button>
            </div>
		</div>
    </div>
	<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
<!-- 模态框   修改信息 -->
<div class="modal fade" id="updateOverhaul">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">学生信息</h4>
            </div>
            <div class="modal-body">
                学号：<input type="text" name="stuno" id="modestuno"  /></br>
                密码：<input type="text" name="pass" id="modepass" readonly="readonly"/></br>
                姓名：<input type="text" name="stuname" id="modestuname"/></br>  
                性别：<select name="applyAgencyID" id="modesex" ></br>
						<option value="1" >男</option>
						<option value="0" >女</option>
						</select>
				年龄：<input type="text" name="modesage" id="modesage" /></br>
				院系： <select name="applyAgencyID" id="modedept" ></br>
						<option value="数学与信息学院" >数学与信息学院</option>
						<option value="工程学院" >工程学院</option>
						<option value="电子与信息学院" >电子与信息学院</option>
						<option value="动物科学院" >动物科学院</option>
						</select>
				入学日期： <input type="date"  name="stuno" id="modedate" />   
			</div>				
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closemodelsend" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id="sendHaulBtn" data-dismiss="modal">确认</button>
            </div>
		</div>
    </div>
	<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</body>
</html>
